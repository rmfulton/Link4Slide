    <script src="script.js">
    </script>

<body>
    <span class="board-and-controls">
    <div class="board-container">
        <div class="square">
            <div class="grid">
            </div>
        </div>
        <div class="controls">
            <button class="dirButton" onclick="moveNW()">NW</button>
            <button class="dirButton" onclick="moveNorth()">N </button>
            <button class="dirButton" onclick="moveNE()">NE</button>
            <button class="dirButton" onclick="moveWest()">W </button>
            <button class="dirButton" onclick="reset()">Reset </button>
            <button class="dirButton" onclick="moveEast()">E </button>
            <button class="dirButton" onClick="moveSW()">SW</button>
            <button class="dirButton" onclick="moveSouth()">S </button>
            <button class="dirButton" onClick="moveSE()">SE</button>
        </div>
    </div>
</body>
