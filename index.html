<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js">
    </script>
</head>

<body>
    <span class="board-and-controls">
        <div class="board-container">

            <div class="square">
                <div class="grid">
                </div>
            </div>
            <div class='controlsAndArrow'>
                <div class="controls yellow">
                    <button class="dirButton white" onclick="move('NW',1)">NW</button>
                    <button class="dirButton white" onclick="move('N',1)">N </button>
                    <button class="dirButton white" onclick="move('NE',1)">NE</button>
                    <button class="dirButton white" onclick="move('W',1)">W </button>
                    <button class="dirButton white" onclick="reset(1)">Reset </button>
                    <button class="dirButton white" onclick="move('E',1)">E </button>
                    <button class="dirButton white" onClick="move('SW',1)">SW</button>
                    <button class="dirButton white" onclick="move('S',1)">S </button>
                    <button class="dirButton white" onClick="move('SE',1)">SE</button>
                </div>
                <div class="controls red">
                    <button class="dirButton gray" onclick="move('NW',2)">NW</button>
                    <button class="dirButton gray" onclick="move('N',2)">N </button>
                    <button class="dirButton gray" onclick="move('NE',2)">NE</button>
                    <button class="dirButton gray" onclick="move('W',2)">W </button>
                    <button class="dirButton gray" onclick="reset(2)">Reset </button>
                    <button class="dirButton gray" onclick="move('E',2)">E </button>
                    <button class="dirButton gray" onClick="move('SW',2)">SW</button>
                    <button class="dirButton gray" onclick="move('S',2)">S </button>
                    <button class="dirButton gray" onClick="move('SE',2)">SE</button>
                </div>
                <img id='arrow' class='S yellow' src="./arrow-down.png" alt="down-arrow,possibly rotated">
            </div>
        </div>
</body>
